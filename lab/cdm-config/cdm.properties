# Consolidated CDM Configuration for All Tables
# This file contains common settings for all table migrations
# Use --conf spark.cdm.schema.origin.keyspaceTable and 
# --conf spark.cdm.schema.target.keyspaceTable to specify tables

# Spark Configuration
spark.master=local[*]
spark.app.name=CDM-Migration
spark.driver.memory=2g
spark.executor.memory=2g

# Source Cluster (DSE)
spark.cdm.connect.origin.host=dse-node
spark.cdm.connect.origin.port=9042
spark.cdm.connect.origin.username=cassandra
spark.cdm.connect.origin.password=cassandra
spark.cdm.connect.origin.localDC=dc1

# Target Cluster (HCD)
spark.cdm.connect.target.host=hcd-node
spark.cdm.connect.target.port=9042
spark.cdm.connect.target.username=cassandra
spark.cdm.connect.target.password=cassandra
spark.cdm.connect.target.localDC=datacenter1

# Performance Settings
spark.cdm.perfops.numParts=4
spark.cdm.perfops.batchSize=5
spark.cdm.perfops.fetchSizeInRows=1000
spark.cdm.perfops.ratelimit.origin=5000
spark.cdm.perfops.ratelimit.target=5000

# Data Integrity
spark.cdm.feature.ttl.enabled=true
spark.cdm.feature.writetime.enabled=true

# Error Handling
spark.cdm.perfops.errorLimit=100

