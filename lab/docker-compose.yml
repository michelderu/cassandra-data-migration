# Docker Compose for Cassandra/DSE to HCD Migration Lab
# Compatible with both AMD64 and ARM64 (Apple Silicon with Rosetta 2)
#
# For Apple Silicon (M1/M2/M3), start Colima with Rosetta 2 emulation:
# colima start --arch aarch64 --vm-type=vz --vz-rosetta --cpu 6 --memory 12 --disk 60
#
# Source Cluster Options:
# 1. DSE: datastax/dse-server:5.1.35, 6.8.30, 6.9.0
# 2. Cassandra: cassandra:3.11, cassandra:4.0, cassandra:4.1
#
# Simply change the image below to switch between DSE and Cassandra as source

services:
  # Source Cluster - Default: DSE 5.1.35
  # Alternative options:
  #   - DSE: datastax/dse-server:6.8.30 or datastax/dse-server:6.9.0
  #   - Cassandra: cassandra:3.11, cassandra:4.0, cassandra:4.1
  dse-node:
    image: datastax/dse-server:5.1.35
    platform: linux/amd64  # DSE images are x86_64; Cassandra supports both amd64 and arm64
    container_name: dse-node
    hostname: dse-node
    networks:
      - cassandra-migration
    ports:
      - "9042:9042"   # CQL
      - "9160:9160"   # Thrift
      - "7000:7000"   # Inter-node
      - "7199:7199"   # JMX
    environment:
      DS_LICENSE: accept  # Only needed for DSE; ignored by Cassandra
      CLUSTER_NAME: DSE_Cluster
      DC: dc1
      RACK: Rack1
      SEEDS: dse-node
      START_RPC: "true"
      JVM_EXTRA_OPTS: "-Xms1G -Xmx1G -Xmn512M"
      SNITCH: GossipingPropertyFileSnitch
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock: -1
      nofile: 65536
    volumes:
      - dse-node-data:/var/lib/cassandra
      - ./init-scripts:/docker-entrypoint-initdb.d
      - .:/workspace
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 30
      start_period: 120s
    mem_limit: 2g
    cpus: 1.0

  # HCD Cluster (Target) - Using Cassandra 4.1 as HCD equivalent
  hcd-node:
    image: cassandra:4.1
    container_name: hcd-node
    hostname: hcd-node
    networks:
      - cassandra-migration
    ports:
      - "9043:9042"   # CQL (mapped to different port to avoid conflict)
      - "7001:7000"   # Inter-node
      - "7200:7199"   # JMX
    environment:
      - CASSANDRA_CLUSTER_NAME=HCD_Cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_SEEDS=hcd-node
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    volumes:
      - hcd-node-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 30
      start_period: 120s
    mem_limit: 2g
    cpus: 1.0

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks:
      - cassandra-migration
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    mem_limit: 512m

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    networks:
      - cassandra-migration
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards/zdm
    depends_on:
      - prometheus
    mem_limit: 512m

  # Tools Container (with migration and data generation tools)
  tools:
    build:
      context: ./tools
      dockerfile: Dockerfile
    container_name: tools
    hostname: tools
    networks:
      - cassandra-migration
    volumes:
      - ./scripts:/scripts
      - ./data:/data
      - ./exports:/exports
    working_dir: /workspace
    command: ["tail", "-f", "/dev/null"]  # Keep container running
    depends_on:
      - dse-node
      - hcd-node
    mem_limit: 2g
    cpus: 1.0

  # Spark with CDM for data migration
  spark-cdm:
    image: datastax/cassandra-data-migrator:latest
    platform: linux/amd64  # ZDM Proxy is x86_64; works via Rosetta 2 on Apple Silicon
    container_name: spark-cdm
    hostname: spark-cdm
    networks:
      - cassandra-migration
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-cdm
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    volumes:
      - ./cdm-config:/app/config
      - ./cdm-logs:/app/logs
      - ./data:/app/data
    ports:
      - "8080:8080"   # Spark Master UI
      - "7077:7077"   # Spark Master
      - "4040:4040"   # Spark Application UI
    command: tail -f /dev/null
    depends_on:
      dse-node:
        condition: service_healthy
      hcd-node:
        condition: service_healthy
    mem_limit: 3g
    cpus: 2.0

  # ZDM Proxy (Zero Downtime Migration)
  zdm-proxy:
    image: datastax/zdm-proxy:2.1.0
    platform: linux/amd64  # ZDM Proxy is x86_64; works via Rosetta 2 on Apple Silicon
    container_name: zdm-proxy
    hostname: zdm-proxy
    networks:
      - cassandra-migration
    ports:
      - "9044:9042"   # CQL proxy port
      - "14001:14001" # Metrics port
    volumes:
      - ./zdm-config:/config
    environment:
      - ZDM_CONFIG_FILE=/config/zdm-config.yml
    depends_on:
      dse-node:
        condition: service_healthy
      hcd-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:14001/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    mem_limit: 1g
    cpus: 0.5

networks:
  cassandra-migration:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  dse-node-data:
  hcd-node-data:
  prometheus-data:
  grafana-data:

# NOTE: ZDM Proxy requires x86_64 architecture. On Apple Silicon (ARM64), it runs
# via Rosetta 2 emulation when Colima is started with the --vz-rosetta flag.
#
# To enable Rosetta 2 emulation on Apple Silicon:
# colima start --arch aarch64 --vm-type=vz --vz-rosetta --cpu 6 --memory 12 --disk 60
#
# Performance note: ZDM Proxy runs well under Rosetta 2 emulation with minimal overhead.
# All exercises (1-5) can be completed on both AMD64 and ARM64 architectures.

